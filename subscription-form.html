<!DOCTYPE html>
<html>
<head>
	<title>The Call</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body style="background: #182955;">
	<div class="container">
		<section class="subscription-form mt-5">
			<div class="row">
				<div class="col-md-4 mx-auto">
					<img src="images/headings.png" alt="headings.png" class="img-fluid">
				</div>
			</div>
			<div class="row">
				<div class="col-md-6 mx-auto">
					<form class="mb-5">
					  <div class="form-group mt-5">
					    <label>Name</label>
					    <input type="text" class="form-control" placeholder="Enter name">
					  </div>
					  <div class="form-group">
					  	<div class="row">
					  		<div class="col-md-3">
							    <input type="number" class="form-control mt-2" placeholder="Age">
					  		</div>
					  		<div class="col-md-2"></div>
					  		<div class="col-md-3 d-flex mt-2">
							    <input type="radio" class="form-group mt-2" name="gender"><span class="ml-2 ">Male</span>
							    <input type="radio" class="form-group ml-2 mt-2" name="gender"><span class="ml-2"> Female </span>
					  		</div>
					  	</div>
					  </div>
					  <div class="form-group">
					    <label>Profession / Education</label>
					    <input type="text" class="form-control" placeholder="your Education">
					  </div>
					  <div class="form-group">
					    <label>Cotact number</label>
					    <input type="tel" class="form-control" placeholder="999 885 2145">
					  </div>
					  <div class="form-group">
					    <label>Address</label>
					    <input type="text" class="form-control" placeholder="Enter your address">
					  </div>
					  <div class="form-group">
					    <label>City / State</label>
					    <select class="custom-select">
						  <option selected>Delhi</option>
						  <option value="1">Lucknow</option>
						  <option value="2">Gorakhpur</option>
						</select>
					  </div>
					  <div class="form-group">
					    <label>Interested in</label>
					    <select class="custom-select">
						  <option selected>Softcopy</option>
						  <option value="1">Hardcopy</option>
						  <option value="2">Both</option>
						</select>
					  </div>
					  <div class="form-group">
					    <label>Language</label>
					    <select class="custom-select">
						  <option selected>English</option>
						  <option value="1">Hindi</option>
						  <option value="2">Urdu</option>
						</select>
					  </div>
					  <button type="submit" class=" btn btn-danger d-block mx-auto">Submit</button>
					</form>
					<!-- note -->
					<h4>Note : </h4>
					<ul class="list-unstyled">
						<li>* The first edition of "THE CALL" magazine is absolutely free for you.</li>
						<li>* Sisters can give their mahrams number (Mahram : father, husband, brother etc.)</li>
						<li>* Hardcopy is only available for three cities ( Delhi, Lucknow and Gorakhpur ) as of now.</li>
					</ul>
				</div>
			</div>

		</section>

		<!-- continue button  -->
		<button id="continue-btn" class="btn text-white"> <a href="subscription-form.html" class="text-white"> Continue </a><i class="fa fa-angle-right" aria-hidden="true"></i></button>
	</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
